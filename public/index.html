<!doctype html>
<html>
  <head>
    <title>Octochat</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link type="text/css" rel="stylesheet" href="styles/styles.css"  media="screen,projection"/>
  </head>
  <body>

    <div class="container">
      <nav>
        <a href="#" class="brand-logo">Octochat</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <div id="dropdown-div" class="col s3 float-right">
              <ul id="dropdown2" class="dropdown-content">
                <li><a href="#!">one<span class="badge">1</span></a></li>
                <li><a href="#!">two<span class="new badge">1</span></a></li>
                <li><a href="#!">three</a></li>
              </ul>
              <a id="dropdown" class="btn dropdown-button" href="#!" data-activates="dropdown2">Dropdown<i class="mdi-navigation-arrow-drop-down right"></i></a>
            </div>
          </li>
        </ul>
      </nav>

    </div>

    <div class="container z-depth-2">

      <div class="row">

        <div class="col s4 red darken-1">
          <div class="red darken-4">This div is 6-columns wide</div>
        </div>

        <div class="col s8 purple darken-1">
          <div class="row">

            <div id="chat" class="col s6 blue lighten-4">
              <section class="messages">
                "Hello Octocat!"
              </section>
            </div>

            <div id="users" class="col s6 blue lighten-1">This div is 6-columns wide</div>

            <div id="chat" class="col s12 blue darken-4">

              <div class="container">
                <div class="row">

                  <div class="input-field col s6">
                    <i class="mdi-editor-mode-edit prefix"></i>
                    <textarea id="user-message" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">Message</label>
                  </div>

                  <div class="fixed-action-btn" id="send">
                    <a class="btn-floating btn-large waves-effect waves-light right-align red" id="send-message">
                      <i class="mdi-content-send "></i>
                    </a>
                  </div>

                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

      <script src="/jquery.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/application.js"></script>

    </div>
  </body>
</html>
